{% extends "layouts/base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center pt-5 pb-5">
    <h1 class="text-center">
        Create task
    </h1>
</div>

<form action="{% url 'tasks.store' %}" method="POST" class="pt-5">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea type="text" class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="mb-3">
        <label for="project" class="form-label">Project</label>
        <select class="form-control" name="project_id" id="project">
            {% for project in projects %}
                <option value="{{ project.id }}">{{ project.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row">
        <div class="col-sm-12 justify-content-start">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'tasks.list' %}" class="btn btn-warning">Cancel</a>
        </div>
    </div>
    
</form>

{% endblock %}
